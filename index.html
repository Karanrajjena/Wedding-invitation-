<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            text-align: center;
            color: white;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1, h2, h3, h4 {
            animation: fadeIn 2s ease-in-out;
        }
        .heart {
            position: absolute;
            bottom: 20px;
            width: 50px;
            height: 50px;
            background-color: red;
            transform: rotate(-45deg);
            animation: float 3s infinite ease-in-out;
        }
        .heart:before, .heart:after {
            content: "";
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
        }
        .heart:before {
            top: -25px;
            left: 0;
        }
        .heart:after {
            left: 25px;
            top: 0;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-45deg); }
            50% { transform: translateY(-20px) rotate(-45deg); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Wedding Invitation</h1>
    <h2>Swatisonali Jena ❤️ Sourav Nayak</h2>
    <h3>Dear <strong>Nihar Ranjan Das</strong>, You are invited!</h3>
    <h3>Join us on <strong>4th February</strong> for a beautiful wedding ceremony!</h3>
    <div class="heart"></div>
</div>

</body>
</html>
